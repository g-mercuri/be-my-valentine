<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: beat 1s ease-in-out infinite;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            height: 200px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: #e91e63;
            color: white;
        }

        .yes-btn:hover {
            background: #c2185b;
            transform: scale(1.1);
        }

        .no-btn {
            background: #9e9e9e;
            color: white;
        }

        .message {
            display: none;
            margin-top: 30px;
        }

        .message.show {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }

        .love-message {
            font-size: 2em;
            color: #e91e63;
            margin: 20px 0;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .heart {
                font-size: 3em;
            }

            .question {
                font-size: 1.2em;
                margin: 20px 0;
            }

            .buttons {
                gap: 15px;
                height: 250px;
                margin-top: 30px;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                width: 95%;
            }

            h1 {
                font-size: 1.8em;
            }

            .heart {
                font-size: 2.5em;
                margin: 15px 0;
            }

            .question {
                font-size: 1.1em;
                margin: 15px 0;
            }

            .buttons {
                gap: 10px;
                height: 300px;
                margin-top: 20px;
            }

            button {
                padding: 10px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <h1>Natalia üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üíñ</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)">No</button>
            </div>
        </div>
        
        <div id="message" class="message">
            <div class="heart">üíïüíïüíï</div>
            <div class="love-message">Ti amo! ‚ù§Ô∏è</div>
            <div class="love-message">Kocham Ciƒô! üíñ</div>
        </div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('message').classList.add('show');
            
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        }

        function moveButton(event) {
            if (event) {
                event.preventDefault();
            }
            
            const button = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            
            // Set position to absolute when button starts moving
            button.style.position = 'absolute';
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();
            
            // Calculate maximum positions to keep button within container
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;
            
            // Generate random position within bounds
            // Add some padding to ensure button doesn't go to the very edge
            const padding = 10;
            const randomX = Math.random() * Math.max(0, maxX - 2 * padding) + padding;
            const randomY = Math.random() * Math.max(0, maxY - 2 * padding) + padding;
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = '0.8';
            heart.style.pointerEvents = 'none';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    top: 100vh;
                    transform: rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
